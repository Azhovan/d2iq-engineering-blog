<meta name="description" content="{{ .Description | default (.Params.excerpt | default .Summary) }}" />

<meta name="twitter:card" content="summary" />
<meta name="twitter:site" content="@{{ site.Params.social.twitter }}" />
{{ with .Params.authors }}
  {{ $author := index site.Data.authors (index . 0) }}
  {{ with $author.twitter }}
    <meta name="twitter:creator" content="@{{ . }}" />
  {{ end }}
{{ end }}
<meta property="og:url" content="{{ .Permalink }}" />
<meta property="og:type" content="article" />
<meta property="og:title" content="{{ .Title | default site.Title }}" />
<meta property="og:description" content="{{ .Description | default (.Params.excerpt | default .Summary) }}" />
{{ $page := . }}
{{ with .Params.feature_image }}
  {{ $cardImage := ($page.Resources.GetMatch .).Fill "1200x1200 png" }}
  <meta property="og:image" content="{{ $cardImage.Permalink }}" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="1200" />
{{ end }}
